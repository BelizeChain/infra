---
apiVersion: v1
kind: Service
metadata:
  name: pakit
  namespace: belizechain
  labels:
    app: pakit
    app.kubernetes.io/name: pakit
    app.kubernetes.io/component: storage
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8001
      targetPort: 8001
      protocol: TCP
  selector:
    app: pakit

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pakit
  namespace: belizechain
  labels:
    app: pakit
    app.kubernetes.io/name: pakit
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: belizechain-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pakit
  template:
    metadata:
      labels:
        app: pakit
        app.kubernetes.io/name: pakit
        app.kubernetes.io/component: storage
    spec:
      containers:
        - name: pakit
          image: belizechain/pakit:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8001
              protocol: TCP
          env:
            - name: PAKIT_API_HOST
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: PAKIT_API_HOST
            - name: PAKIT_API_PORT
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: PAKIT_API_PORT
            - name: PAKIT_STORAGE_DIR
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: PAKIT_STORAGE_DIR
            - name: IPFS_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: IPFS_ENABLED
            - name: IPFS_API
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: IPFS_API
            - name: ARWEAVE_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: ARWEAVE_ENABLED
            - name: DAG_BACKEND_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: DAG_BACKEND_ENABLED
            - name: DAG_REPLICATION_FACTOR
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: DAG_REPLICATION_FACTOR
            - name: DAG_QUANTUM_COMPRESSION
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: DAG_QUANTUM_COMPRESSION
            - name: ZK_PROOF_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: ZK_PROOF_ENABLED
            - name: ZK_PROOF_SYSTEM
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: ZK_PROOF_SYSTEM
            - name: ZK_VERIFY_ON_UPLOAD
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: ZK_VERIFY_ON_UPLOAD
            - name: ZK_PROOF_CACHE_DIR
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: ZK_PROOF_CACHE_DIR
            - name: PAKIT_PUBLIC_MODE
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: PAKIT_PUBLIC_MODE
            - name: PUBLIC_UPLOAD_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: PUBLIC_UPLOAD_ENABLED
            - name: PUBLIC_DOWNLOAD_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: PUBLIC_DOWNLOAD_ENABLED
            - name: REQUIRE_BELIZEID_FOR_PROOFS
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: REQUIRE_BELIZEID_FOR_PROOFS
            - name: CACHE_DIR
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: CACHE_DIR
            - name: CACHE_MAX_SIZE
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: CACHE_MAX_SIZE
            - name: CACHE_TTL
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: CACHE_TTL
            - name: MAX_FILE_SIZE
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: MAX_FILE_SIZE
            - name: ENABLE_COMPRESSION
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: ENABLE_COMPRESSION
            - name: COMPRESSION_ALGORITHMS
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: COMPRESSION_ALGORITHMS
            - name: ENABLE_DEDUPLICATION
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: ENABLE_DEDUPLICATION
            - name: CHUNK_SIZE
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: CHUNK_SIZE
            - name: PAKIT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: belizechain-secrets
                  key: PAKIT_API_KEY
            - name: ARWEAVE_WALLET_PATH
              valueFrom:
                secretKeyRef:
                  name: belizechain-secrets
                  key: ARWEAVE_WALLET_PATH
          volumeMounts:
            - name: pakit-storage
              mountPath: /app/storage
            - name: pakit-cache
              mountPath: /app/cache
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: pakit-storage
          persistentVolumeClaim:
            claimName: pakit-storage
        - name: pakit-cache
          persistentVolumeClaim:
            claimName: pakit-cache

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pakit-storage
  namespace: belizechain
  labels:
    app: pakit
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  storageClassName: standard

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pakit-cache
  namespace: belizechain
  labels:
    app: pakit
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard
