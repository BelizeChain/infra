---
apiVersion: v1
kind: ConfigMap
metadata:
  name: belizechain-config
  namespace: belizechain
  labels:
    app.kubernetes.io/name: belizechain-config
    app.kubernetes.io/part-of: belizechain-platform
data:
  # Blockchain Configuration
  BLOCKCHAIN_RPC: "ws://belizechain-node:9944"
  CHAIN: "dev"
  LOG_LEVEL: "info"
  
  # Blockchain Pallets (16 total)
  ENABLE_PALLET_ECONOMY: "true"
  ENABLE_PALLET_BELIZEX: "true"
  ENABLE_PALLET_PAYROLL: "true"
  ENABLE_PALLET_GOVERNANCE: "true"
  ENABLE_PALLET_COMMUNITY: "true"
  ENABLE_PALLET_IDENTITY: "true"
  ENABLE_PALLET_COMPLIANCE: "true"
  ENABLE_PALLET_ORACLE: "true"
  ENABLE_PALLET_STAKING: "true"
  ENABLE_PALLET_CONSENSUS: "true"
  ENABLE_PALLET_INTEROPERABILITY: "true"
  ENABLE_PALLET_QUANTUM: "true"
  ENABLE_PALLET_MESH: "true"
  ENABLE_PALLET_LANDLEDGER: "true"
  ENABLE_PALLET_BNS: "true"
  ENABLE_PALLET_CONTRACTS: "true"
  
  # Meshtastic LoRa Mesh Network
  MESH_NETWORK_ENABLED: "false"
  MESH_CHANNEL: "BelizeChain"
  
  # Performance Settings
  TARGET_TPS: "2000"
  BLOCK_TIME: "6"
  MAX_BLOCK_SIZE: "5242880"
  
  # Nawal Federated Learning
  NAWAL_API_HOST: "0.0.0.0"
  NAWAL_API_PORT: "8080"
  NAWAL_MIN_PARTICIPANTS: "3"
  NAWAL_MAX_PARTICIPANTS: "100"
  NAWAL_ROUNDS_PER_EPOCH: "10"
  NAWAL_MIN_FIT_CLIENTS: "2"
  
  # Nawal Differential Privacy
  DIFFERENTIAL_PRIVACY_ENABLED: "true"
  DP_NOISE_MULTIPLIER: "1.1"
  DP_MAX_GRAD_NORM: "1.0"
  DP_DELTA: "1e-5"
  
  # Nawal Genetic Algorithm
  GENETIC_ALGORITHM_ENABLED: "true"
  GA_POPULATION_SIZE: "10"
  GA_GENERATIONS: "5"
  GA_MUTATION_RATE: "0.1"
  
  # Nawal Security Features
  BYZANTINE_DETECTION_ENABLED: "true"
  COSINE_SIMILARITY_THRESHOLD: "0.8"
  GRADIENT_VERIFICATION_ENABLED: "true"
  GRADIENT_NORM_THRESHOLD: "10.0"
  DATA_POISONING_DETECTION: "true"
  KL_DIVERGENCE_THRESHOLD: "0.5"
  LOSS_SPIKE_THRESHOLD: "2.0"
  DATA_LEAKAGE_DETECTION: "true"
  MEMBERSHIP_INFERENCE_ENABLED: "true"
  GRADIENT_INVERSION_DETECTION: "true"
  
  # Kinich Quantum Computing
  KINICH_API_HOST: "0.0.0.0"
  KINICH_API_PORT: "8888"
  KINICH_MAX_CONCURRENT_JOBS: "10"
  KINICH_DEFAULT_BACKEND: "qasm_simulator"
  KINICH_ENABLE_ERROR_MITIGATION: "true"
  AZURE_QUANTUM_ENABLED: "true"
  IBM_QUANTUM_ENABLED: "false"
  AZURE_QUANTUM_LOCATION: "eastus"
  
  # Kinich Circuit Optimization
  CIRCUIT_OPTIMIZATION_LEVEL: "3"
  MAX_QUBITS: "127"
  MAX_SHOTS: "100000"
  
  # Kinich Error Mitigation
  ZNE_ENABLED: "true"
  ZNE_NOISE_FACTORS: "[1,2,3]"
  READOUT_MITIGATION_ENABLED: "true"
  
  # Kinich Hybrid Mode
  HYBRID_MODE_ENABLED: "true"
  CLASSICAL_OPTIMIZER: "COBYLA"
  TRANSPILE_OPTIMIZATION_LEVEL: "3"
  
  # Pakit Decentralized Storage
  PAKIT_API_HOST: "0.0.0.0"
  PAKIT_API_PORT: "8001"
  PAKIT_STORAGE_DIR: "/app/storage"
  IPFS_ENABLED: "true"
  IPFS_API: "http://ipfs:5001"
  ARWEAVE_ENABLED: "false"
  
  # Pakit DAG Configuration
  DAG_BACKEND_ENABLED: "true"
  DAG_REPLICATION_FACTOR: "3"
  DAG_QUANTUM_COMPRESSION: "true"
  
  # Pakit ZK Proof Configuration
  ZK_PROOF_ENABLED: "true"
  ZK_PROOF_SYSTEM: "groth16"
  ZK_VERIFY_ON_UPLOAD: "false"
  ZK_PROOF_CACHE_DIR: "/app/cache/zk-proofs"
  
  # Pakit Public Access Mode
  PAKIT_PUBLIC_MODE: "view-only"
  PUBLIC_UPLOAD_ENABLED: "false"
  PUBLIC_DOWNLOAD_ENABLED: "false"
  REQUIRE_BELIZEID_FOR_PROOFS: "true"
  
  # Pakit Cache Settings
  CACHE_DIR: "/app/cache"
  CACHE_MAX_SIZE: "10737418240"
  CACHE_TTL: "3600"
  MAX_FILE_SIZE: "104857600"
  ENABLE_COMPRESSION: "true"
  COMPRESSION_ALGORITHMS: "zstd,lz4,snappy"
  ENABLE_DEDUPLICATION: "true"
  CHUNK_SIZE: "4194304"
  
  # Database Configuration
  POSTGRES_DB: "belizechain"
  POSTGRES_USER: "belizechain"
  POSTGRES_HOST: "postgres"
  POSTGRES_PORT: "5432"
  
  # Redis Configuration
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  
  # IPFS Configuration
  IPFS_PROFILE: "server"
  IPFS_SWARM_PORT: "4001"
  IPFS_API_PORT: "5001"
  IPFS_GATEWAY_PORT: "8082"
  
  # Monitoring
  PROMETHEUS_RETENTION: "30d"
  GRAFANA_USERS_ALLOW_SIGN_UP: "false"
  
  # Network Ports
  P2P_PORT: "30333"
  RPC_PORT: "9933"
  WS_PORT: "9944"
  
  # UI Configuration
  NEXT_PUBLIC_MAYA_BLOCKCHAIN_RPC: "http://belizechain-node:9933"
  NEXT_PUBLIC_MAYA_BLOCKCHAIN_WS: "ws://belizechain-node:9944"
  NEXT_PUBLIC_IPFS_GATEWAY: "http://ipfs:8082"
  NEXT_PUBLIC_NAWAL_API: "http://nawal:8080"
  NEXT_PUBLIC_KINICH_API: "http://kinich:8888"
  NEXT_PUBLIC_PAKIT_API: "http://pakit:8001"
  
  # Environment
  ENVIRONMENT: "dev"
  DEBUG: "false"
  RELOAD: "false"
  WORKERS: "4"
