---
# WARNING: This is a template for secrets structure
# In production, use External Secrets Operator or Sealed Secrets
# NEVER commit actual secret values to git
apiVersion: v1
kind: Secret
metadata:
  name: belizechain-secrets
  namespace: belizechain
  labels:
    app.kubernetes.io/name: belizechain-secrets
    app.kubernetes.io/part-of: belizechain-platform
type: Opaque
stringData:
  # Database Passwords (base64 encode in production)
  POSTGRES_PASSWORD: "CHANGE_ME_POSTGRES_PASSWORD"
  REDIS_PASSWORD: "CHANGE_ME_REDIS_PASSWORD"
  
  # Grafana
  GRAFANA_ADMIN_PASSWORD: "CHANGE_ME_GRAFANA_PASSWORD"
  
  # API Keys
  NAWAL_API_KEY: "CHANGE_ME_NAWAL_API_KEY"
  KINICH_API_KEY: "CHANGE_ME_KINICH_API_KEY"
  PAKIT_API_KEY: "CHANGE_ME_PAKIT_API_KEY"
  
  # JWT and Encryption
  JWT_SECRET: "CHANGE_ME_JWT_SECRET_MINIMUM_32_CHARACTERS"
  ENCRYPTION_SALT: "CHANGE_ME_ENCRYPTION_SALT"
  
  # Azure Quantum (if using)
  AZURE_QUANTUM_SUBSCRIPTION_ID: "your_subscription_id_here"
  AZURE_QUANTUM_RESOURCE_GROUP: "your_resource_group_here"
  AZURE_QUANTUM_WORKSPACE: "your_workspace_here"
  
  # IBM Quantum (if using)
  IBM_QUANTUM_TOKEN: "your_ibm_quantum_token_here"
  
  # Arweave (if using)
  ARWEAVE_WALLET_PATH: "/secrets/arweave-wallet.json"

---
# Database connection URL secret
apiVersion: v1
kind: Secret
metadata:
  name: database-url
  namespace: belizechain
type: Opaque
stringData:
  DATABASE_URL: "postgresql://belizechain:CHANGE_ME_POSTGRES_PASSWORD@postgres:5432/belizechain"
