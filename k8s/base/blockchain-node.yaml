---
apiVersion: v1
kind: Service
metadata:
  name: belizechain-node
  namespace: belizechain
  labels:
    app: belizechain-node
    app.kubernetes.io/name: belizechain-node
    app.kubernetes.io/component: blockchain
spec:
  type: ClusterIP
  ports:
    - name: p2p
      port: 30333
      targetPort: 30333
      protocol: TCP
    - name: rpc
      port: 9933
      targetPort: 9933
      protocol: TCP
    - name: ws
      port: 9944
      targetPort: 9944
      protocol: TCP
  selector:
    app: belizechain-node

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: blockchain-data
  namespace: belizechain
  labels:
    app: belizechain-node
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: standard

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: belizechain-node
  namespace: belizechain
  labels:
    app: belizechain-node
    app.kubernetes.io/name: belizechain-node
    app.kubernetes.io/component: blockchain
    app.kubernetes.io/part-of: belizechain-platform
spec:
  serviceName: belizechain-node
  replicas: 1
  selector:
    matchLabels:
      app: belizechain-node
  template:
    metadata:
      labels:
        app: belizechain-node
        app.kubernetes.io/name: belizechain-node
        app.kubernetes.io/component: blockchain
    spec:
      containers:
        - name: belizechain-node
          image: belizechain/node:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: p2p
              containerPort: 30333
              protocol: TCP
            - name: rpc
              containerPort: 9933
              protocol: TCP
            - name: ws
              containerPort: 9944
              protocol: TCP
          env:
            - name: RUST_LOG
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: LOG_LEVEL
            - name: BELIZECHAIN_CHAIN
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: CHAIN
            - name: BELIZECHAIN_BASE_PATH
              value: "/data"
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          command:
            - /usr/local/bin/belizechain-node
            - --base-path
            - /data
            - --chain
            - /app/chain-spec.json
            - --port
            - "30333"
            - --rpc-port
            - "9933"
            - --ws-port
            - "9944"
            - --rpc-cors
            - all
            - --unsafe-rpc-external
            - --unsafe-ws-external
            - --validator
            - --name
            - $(NODE_NAME)
          volumeMounts:
            - name: blockchain-data
              mountPath: /data
            - name: chain-spec
              mountPath: /app/chain-spec.json
              subPath: chain-spec-dev.json
          resources:
            requests:
              memory: "4Gi"
              cpu: "2000m"
            limits:
              memory: "8Gi"
              cpu: "4000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 9933
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 9933
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: chain-spec
          configMap:
            name: chain-spec-config
  volumeClaimTemplates:
    - metadata:
        name: blockchain-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 100Gi
        storageClassName: standard
