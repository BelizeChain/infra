---
apiVersion: v1
kind: Service
metadata:
  name: ipfs
  namespace: belizechain
  labels:
    app: ipfs
    app.kubernetes.io/name: ipfs
    app.kubernetes.io/component: storage
spec:
  type: ClusterIP
  ports:
    - name: swarm
      port: 4001
      targetPort: 4001
      protocol: TCP
    - name: api
      port: 5001
      targetPort: 5001
      protocol: TCP
    - name: gateway
      port: 8082
      targetPort: 8080
      protocol: TCP
  selector:
    app: ipfs

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ipfs-data
  namespace: belizechain
  labels:
    app: ipfs
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: standard

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ipfs-staging
  namespace: belizechain
  labels:
    app: ipfs
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ipfs
  namespace: belizechain
  labels:
    app: ipfs
    app.kubernetes.io/name: ipfs
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: belizechain-platform
spec:
  serviceName: ipfs
  replicas: 1
  selector:
    matchLabels:
      app: ipfs
  template:
    metadata:
      labels:
        app: ipfs
        app.kubernetes.io/name: ipfs
        app.kubernetes.io/component: storage
    spec:
      containers:
        - name: ipfs
          image: ipfs/go-ipfs:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: swarm
              containerPort: 4001
              protocol: TCP
            - name: api
              containerPort: 5001
              protocol: TCP
            - name: gateway
              containerPort: 8080
              protocol: TCP
          env:
            - name: IPFS_PROFILE
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: IPFS_PROFILE
          volumeMounts:
            - name: ipfs-data
              mountPath: /data/ipfs
            - name: ipfs-staging
              mountPath: /export
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /api/v0/id
              port: 5001
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v0/id
              port: 5001
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
  volumeClaimTemplates:
    - metadata:
        name: ipfs-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 100Gi
        storageClassName: standard
    - metadata:
        name: ipfs-staging
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 20Gi
        storageClassName: standard
