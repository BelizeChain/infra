# Prometheus Configuration for BelizeChain Monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'belizechain'
    environment: 'development'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Scrape configurations
scrape_configs:
  # BelizeChain Node Metrics
  - job_name: 'belizechain-node'
    static_configs:
      - targets: ['belizechain-node:9615']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'belizechain-node'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # IPFS Node Metrics
  - job_name: 'ipfs'
    static_configs:
      - targets: ['ipfs:5001']
    metrics_path: '/debug/metrics/prometheus'

  # PostgreSQL Exporter (if added)
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']

  # Redis Exporter (if added)
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']

  # Federated Learning Server Metrics
  - job_name: 'fl-aggregator'
    static_configs:
      - targets: ['fl-aggregator:8080']
    metrics_path: '/metrics'

  # Quantum Service Metrics
  - job_name: 'quantum-simulator'
    static_configs:
      - targets: ['quantum-simulator:8081']
    metrics_path: '/metrics'

  # Node Exporter (if running on host)
  # - job_name: 'node-exporter'
  #   static_configs:
  #     - targets: ['node-exporter:9100']

# Recording rules (optional - for aggregations)
