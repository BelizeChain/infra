# BelizeChain Prometheus Configuration
# Scrapes metrics from: Blockchain node, Oracle API, Nawal API

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'belizechain-dev'
    environment: 'development'

# Scrape configurations
scrape_configs:
  # Blockchain node metrics
  - job_name: 'belizechain-node'
    static_configs:
      - targets: ['localhost:9615']
        labels:
          service: 'blockchain'
          component: 'node'
    metrics_path: '/metrics'

  # Oracle API metrics
  - job_name: 'oracle-api'
    static_configs:
      - targets: ['localhost:8000']
        labels:
          service: 'api'
          component: 'oracle'
    metrics_path: '/metrics'

  # Nawal AI API metrics
  - job_name: 'nawal-api'
    static_configs:
      - targets: ['localhost:8001']
        labels:
          service: 'api'
          component: 'nawal'
    metrics_path: '/metrics'

# Alerting rules (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
