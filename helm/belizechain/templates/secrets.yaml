{{- if not .Values.secrets.useExternalSecrets }}
apiVersion: v1
kind: Secret
metadata:
  name: belizechain-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "belizechain.labels" . | nindent 4 }}
type: Opaque
stringData:
  POSTGRES_PASSWORD: {{ .Values.secrets.postgresPassword | quote }}
  REDIS_PASSWORD: {{ .Values.secrets.redisPassword | quote }}
  GRAFANA_ADMIN_PASSWORD: {{ .Values.secrets.grafanaAdminPassword | quote }}
  JWT_SECRET: {{ .Values.secrets.jwtSecret | quote }}
  ENCRYPTION_SALT: {{ .Values.secrets.encryptionSalt | quote }}
  NAWAL_API_KEY: {{ .Values.secrets.nawalApiKey | quote }}
  KINICH_API_KEY: {{ .Values.secrets.kinichApiKey | quote }}
  PAKIT_API_KEY: {{ .Values.secrets.pakitApiKey | quote }}
  POSTGRES_CONNECTION_STRING: {{ include "belizechain.postgresConnectionString" . | quote }}
  REDIS_CONNECTION_STRING: {{ include "belizechain.redisConnectionString" . | quote }}
{{- end }}
