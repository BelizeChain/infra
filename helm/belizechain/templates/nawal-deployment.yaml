{{- if .Values.nawal.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nawal
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "belizechain.labels" . | nindent 4 }}
    app: nawal
spec:
  replicas: {{ .Values.nawal.replicaCount }}
  selector:
    matchLabels:
      app: nawal
  template:
    metadata:
      labels:
        app: nawal
        {{- include "belizechain.selectorLabels" . | nindent 8 }}
    spec:
      initContainers:
        # Wait for PostgreSQL
        - name: wait-for-postgres
          image: busybox:1.35
          command: ['sh', '-c', 'until nc -z postgres.{{ .Release.Namespace }}.svc.cluster.local 5432; do echo waiting for postgres; sleep 2; done;']
        # Wait for Redis
        - name: wait-for-redis
          image: busybox:1.35
          command: ['sh', '-c', 'until nc -z redis.{{ .Release.Namespace }}.svc.cluster.local 6379; do echo waiting for redis; sleep 2; done;']
        {{- if .Values.ipfs.enabled }}
        # Wait for IPFS
        - name: wait-for-ipfs
          image: busybox:1.35
          command: ['sh', '-c', 'until nc -z ipfs.{{ .Release.Namespace }}.svc.cluster.local 5001; do echo waiting for ipfs; sleep 2; done;']
        {{- end }}
        # Wait for Blockchain
        - name: wait-for-blockchain
          image: busybox:1.35
          command: ['sh', '-c', 'until nc -z belizechain-node.{{ .Release.Namespace }}.svc.cluster.local 9944; do echo waiting for blockchain; sleep 2; done;']
      containers:
        - name: nawal
          image: "{{ .Values.nawal.image.repository }}:{{ .Values.nawal.image.tag }}"
          imagePullPolicy: {{ .Values.nawal.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.nawal.service.port }}
              protocol: TCP
          env:
            - name: BLOCKCHAIN_RPC
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: BLOCKCHAIN_RPC
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: POSTGRES_PORT
            - name: POSTGRES_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: POSTGRES_DATABASE
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: belizechain-secrets
                  key: POSTGRES_PASSWORD
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: REDIS_PORT
            - name: IPFS_API
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: IPFS_API
            - name: NAWAL_MIN_PARTICIPANTS
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: NAWAL_MIN_PARTICIPANTS
            - name: NAWAL_MAX_PARTICIPANTS
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: NAWAL_MAX_PARTICIPANTS
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            {{- toYaml .Values.nawal.resources | nindent 12 }}
          volumeMounts:
            - name: nawal-data
              mountPath: /data
      volumes:
        {{- if .Values.nawal.persistence.enabled }}
        - name: nawal-data
          persistentVolumeClaim:
            claimName: nawal-pvc
        {{- else }}
        - name: nawal-data
          emptyDir: {}
        {{- end }}
{{- end }}
