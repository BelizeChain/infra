{{- if .Values.pakit.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pakit
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "belizechain.labels" . | nindent 4 }}
    app: pakit
spec:
  replicas: {{ .Values.pakit.replicaCount }}
  selector:
    matchLabels:
      app: pakit
  template:
    metadata:
      labels:
        app: pakit
        {{- include "belizechain.selectorLabels" . | nindent 8 }}
    spec:
      initContainers:
        {{- if .Values.blockchainNode.enabled }}
        # Wait for Blockchain (optional)
        - name: wait-for-blockchain
          image: busybox:1.35
          command: ['sh', '-c', 'until nc -z belizechain-node.{{ .Release.Namespace }}.svc.cluster.local 9944; do echo waiting for blockchain; sleep 2; done;']
        {{- end }}
      containers:
        - name: pakit
          image: "{{ .Values.pakit.image.repository }}:{{ .Values.pakit.image.tag }}"
          imagePullPolicy: {{ .Values.pakit.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.pakit.service.port }}
              protocol: TCP
          env:
            - name: BLOCKCHAIN_RPC
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: BLOCKCHAIN_RPC
            - name: BLOCKCHAIN_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: BLOCKCHAIN_ENABLED
            - name: IPFS_API
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: IPFS_API
            - name: PAKIT_IPFS_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: PAKIT_IPFS_ENABLED
            - name: PAKIT_ARWEAVE_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: PAKIT_ARWEAVE_ENABLED
            - name: PAKIT_PUBLIC_MODE
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: PAKIT_PUBLIC_MODE
            - name: PUBLIC_UPLOAD_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: PUBLIC_UPLOAD_ENABLED
            - name: PUBLIC_DOWNLOAD_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: PUBLIC_DOWNLOAD_ENABLED
            # DAG Backend Configuration
            - name: DAG_BACKEND_ENABLED
              value: {{ .Values.pakit.config.dagBackendEnabled | quote }}
            - name: DAG_REPLICATION_FACTOR
              value: {{ .Values.pakit.config.dagReplicationFactor | quote }}
            - name: DAG_QUANTUM_COMPRESSION
              value: {{ .Values.pakit.config.dagQuantumCompression | quote }}
            # ZK Proof Configuration
            - name: ZK_PROOF_ENABLED
              value: {{ .Values.pakit.config.zkProofEnabled | quote }}
            - name: ZK_PROOF_SYSTEM
              value: {{ .Values.pakit.config.zkProofSystem | quote }}
            - name: ZK_VERIFY_ON_UPLOAD
              value: {{ .Values.pakit.config.zkVerifyOnUpload | quote }}
            - name: ZK_PROOF_CACHE_DIR
              value: "/app/cache/zk-proofs"
            # Storage Configuration
            - name: MAX_FILE_SIZE
              value: {{ .Values.pakit.config.maxFileSize | quote }}
            - name: ENABLE_COMPRESSION
              value: {{ .Values.pakit.config.enableCompression | quote }}
            - name: COMPRESSION_ALGORITHMS
              value: {{ .Values.pakit.config.compressionAlgorithms | quote }}
            - name: ENABLE_DEDUPLICATION
              value: {{ .Values.pakit.config.enableDeduplication | quote }}
            - name: CHUNK_SIZE
              value: {{ .Values.pakit.config.chunkSize | quote }}
            # Cache Configuration
            - name: CACHE_DIR
              value: "/app/cache"
            - name: CACHE_MAX_SIZE
              value: {{ .Values.pakit.config.cacheMaxSize | quote }}
            - name: CACHE_TTL
              value: {{ .Values.pakit.config.cacheTtl | quote }}
            # Public Access Mode
            - name: PAKIT_PUBLIC_MODE
              value: {{ .Values.pakit.config.publicMode | quote }}
            - name: REQUIRE_BELIZEID_FOR_PROOFS
              value: {{ .Values.pakit.config.requireBelizeIdForProofs | quote }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            {{- toYaml .Values.pakit.resources | nindent 12 }}
          volumeMounts:
            - name: pakit-storage
              mountPath: /app/storage
            - name: pakit-cache
              mountPath: /app/cache
      volumes:
        {{- if .Values.pakit.persistence.storage.enabled }}
        - name: pakit-storage
          persistentVolumeClaim:
            claimName: pakit-storage-pvc
        {{- else }}
        - name: pakit-storage
          emptyDir: {}
        {{- end }}
        {{- if .Values.pakit.persistence.cache.enabled }}
        - name: pakit-cache
          persistentVolumeClaim:
            claimName: pakit-cache-pvc
        {{- else }}
        - name: pakit-cache
          emptyDir: {}
        {{- end }}
{{- end }}
