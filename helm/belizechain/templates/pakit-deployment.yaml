{{- if .Values.pakit.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pakit
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "belizechain.labels" . | nindent 4 }}
    app: pakit
spec:
  replicas: {{ .Values.pakit.replicaCount }}
  selector:
    matchLabels:
      app: pakit
  template:
    metadata:
      labels:
        app: pakit
        {{- include "belizechain.selectorLabels" . | nindent 8 }}
    spec:
      initContainers:
        {{- if .Values.blockchainNode.enabled }}
        # Wait for Blockchain (optional)
        - name: wait-for-blockchain
          image: busybox:1.35
          command: ['sh', '-c', 'until nc -z belizechain-node.{{ .Release.Namespace }}.svc.cluster.local 9944; do echo waiting for blockchain; sleep 2; done;']
        {{- end }}
      containers:
        - name: pakit
          image: "{{ .Values.pakit.image.repository }}:{{ .Values.pakit.image.tag }}"
          imagePullPolicy: {{ .Values.pakit.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.pakit.service.port }}
              protocol: TCP
          env:
            - name: BLOCKCHAIN_RPC
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: BLOCKCHAIN_RPC
            - name: BLOCKCHAIN_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: BLOCKCHAIN_ENABLED
            - name: IPFS_API
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: IPFS_API
            - name: PAKIT_IPFS_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: PAKIT_IPFS_ENABLED
            - name: PAKIT_ARWEAVE_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: PAKIT_ARWEAVE_ENABLED
            - name: PAKIT_PUBLIC_MODE
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: PAKIT_PUBLIC_MODE
            - name: PUBLIC_UPLOAD_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: PUBLIC_UPLOAD_ENABLED
            - name: PUBLIC_DOWNLOAD_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: belizechain-config
                  key: PUBLIC_DOWNLOAD_ENABLED
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            {{- toYaml .Values.pakit.resources | nindent 12 }}
          volumeMounts:
            - name: pakit-data
              mountPath: /data
      volumes:
        {{- if .Values.pakit.persistence.enabled }}
        - name: pakit-data
          persistentVolumeClaim:
            claimName: pakit-pvc
        {{- else }}
        - name: pakit-data
          emptyDir: {}
        {{- end }}
{{- end }}
