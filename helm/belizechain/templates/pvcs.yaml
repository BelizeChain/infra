---
{{- if and .Values.nawal.enabled .Values.nawal.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nawal-pvc
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "belizechain.labels" . | nindent 4 }}
    app: nawal
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.nawal.persistence.storageClass }}
  resources:
    requests:
      storage: {{ .Values.nawal.persistence.size }}
{{- end }}

